<div class="flex flex-col gap-4 bg-white border border-gray-light w-[400px] max-w-[400px] m-auto p-4 h-full justify-between">
  <div class="flex flex-col gap-2">
    <div class="relative w-full">
      <a [routerLink]="'/blogs/' + blog.slug">
        <img class="h-72 w-full object-cover object-center" [src]="blog.featured_image.src" [alt]="blog.featured_image.alt_text" loading="lazy">
      </a>
      <div class="absolute bottom-0 end-0 bg-secondary py-1 px-3">
        @for (category of blog.categories; track category.slug; let idx = $index) {
          <a [routerLink]="'/blogs/category/' + category.slug">{{ category.name | titlecase }}</a>
          @if (blog.categories.length > idx + 1 ) {
            <span>, </span>
          }
        }
      </div>
    </div>
    <p class="text-body-3 text-gray-dark">{{blog.created_at | date:'MMMM, Y'}}</p>
    <a [routerLink]="'/blogs/' + blog.slug">
      <h4 class="text-body-1-inter line-clamp-2">{{ blog.title | titlecase }}</h4>
    </a>
  </div>
  <a [routerLink]="'/blogs/' + blog.slug" class="flex justify-between items-center border-t border-gray-light pt-4 text-primary">
    <span>Read More</span>
    <app-icon-arrow-right/>
  </a>
</div>
