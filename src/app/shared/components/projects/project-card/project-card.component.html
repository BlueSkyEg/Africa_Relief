<div
  class="flex flex-col gap-4 h-full justify-between bg-white border border-gray-light sm:w-[400px] w-[300px] max-w-[300px] sm:max-w-[400px] m-auto p-4"
>
  <div class="flex flex-col gap-2 relative">
    <a
      class="block w-full h-72 bg-gray-light"
      [routerLink]="'/projects/' + project.slug"
    >
      <img
        class="h-full object-cover object-center"
        appImgPlaceholder
        [src]="project.featured_image.src"
        [alt]="project.featured_image.alt_text"
        loading="lazy"
      />
    </a>
    @for (category of project.categories; track category.slug; let idx = $index)
    { @if(category.name) {
    <div class="absolute bottom-0 end-0 bg-secondary py-1 px-3">
      <a [routerLink]="'/projects/category/' + category.slug">{{
        category.name | titlecase
      }}</a>
      @if (project.categories.length > idx + 1 ) {
      <span>, </span>
      }
    </div>
    } }
  </div>
  <a [routerLink]="'/projects/' + project.slug">
    <h4 class="text-body-1-inter line-clamp-2">
      {{ project.title | titlecase }}
    </h4>
  </a>
  <p class="text-body-3 line-clamp-3">{{ project.excerpt }}</p>
  <app-button-link
    label="Donate Now"
    [path]="'/projects/' + project.slug"
    appearance="outlined-primary"
    [fullWidth]="true"
  />
</div>
