<div class="flex flex-col gap-4 h-full justify-between bg-white border border-gray-light w-[400px] max-w-[400px] m-auto p-4">
  <div class="flex flex-col gap-2 relative">
    <img class="h-72 object-cover object-center" [src]="project.featured_image.src" [alt]="project.featured_image.alt_text" loading="lazy">
    <div class="absolute bottom-0 end-0 bg-secondary py-1 px-3">
      @for (category of project.categories; track category.slug; let idx = $index) {
        <a [routerLink]="'/projects/category/' + category.slug">{{ category.name }}</a>
        @if (project.categories.length > idx + 1 ) {
          <span>, </span>
        }
      }
    </div>
  </div>
  <h4 class="text-body-1-inter line-clamp-2">{{ project.title }}</h4>
  <p class="text-body-3 line-clamp-3">{{ project.excerpt }}</p>
  <app-button-link label="Donate Now" [path]="'/projects/' + project.slug" appearance="outlined-primary" [fullWidth]="true"/>
</div>
