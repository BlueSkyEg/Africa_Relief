<div class="donation-card-container">
  <div class="latest-donors">
    <app-icon-donor-avatars/>
    <p>+1650 Others Donated</p>
  </div>
  <div class="card-amounts">
    <h3>Choose amount</h3>
    <input class="custom-amount" type="text" [(ngModel)]="amount" placeholder="$ Custom Amount"/>
    <div class="donation-levels">
      <label>
        <input type="radio" name="amount" [value]="100" [(ngModel)]="amount"/>
        <div class="level">$100</div>
      </label>
      <label>
        <input type="radio" name="amount" [value]="200" [(ngModel)]="amount"/>
        <div class="level">$200</div>
      </label>
      <label>
        <input type="radio" name="amount" [value]="300" [(ngModel)]="amount"/>
        <div class="level">$300</div>
      </label>
    </div>
  </div>
  <div class="card-recurring">
    <mat-checkbox color="primary" [checked]="makeRecurringDonation">Make this donation every</mat-checkbox>
    <div class="min-w-[90px] shrink-0">
      <mat-select [ngModel]="recurringPeriod">
        <mat-option value="day">Day</mat-option>
        <mat-option value="week">Week</mat-option>
        <mat-option value="month">Month</mat-option>
        <mat-option value="quarter">Quarter</mat-option>
        <mat-option value="year">Year</mat-option>
      </mat-select>
    </div>
  </div>
  <app-form-button appearance="filled" [fullWidth]="true" (click)="openModal()" [disabled]="!amount">Donate Now</app-form-button>
</div>
