<div class="flex flex-col gap-6">
  @for (content of contentList; track content; let idx = $index;) {
    <div #accordion [ngClass]="{'active': idx == 0}" class="accordion flex flex-col gap-4 p-6 bg-white border border-gray-light h-auto max-h-20 overflow-hidden">
      <div (click)="toggolAccordion(accordion)" class="flex justify-between items-center gap-4 cursor-pointer">
        <h3 class="text-body-2-md">{{content.heading}}</h3>
        <app-icon-chevron-down class="accordion-btn"/>
      </div>
      <p class="text-body-2 text-gray-dark">{{content.description}}</p>
    </div>
  }
</div>
