<div class="flex flex-col gap-8 mt-10 lg:mt-20">
  <div class="flex flex-col lg:flex-row gap-6 justify-between lg:items-end">
    <h2 class="text-heading-2">Related Projects</h2>
    <app-button-link label="See All Projects" path="/projects" [icon]="true" appearance="outlined-secondary"/>
  </div>
  <div class="flex justify-center flex-wrap lg:flex-nowrap gap-6">
    @for (project of projects; track project) {
      @defer () {
        <app-project-card [project]="project"/>
      }
      @placeholder {
        <div class="animate-pulse flex flex-col gap-4 h-full justify-between bg-white border border-gray-light w-[400px] max-w-[400px] m-auto p-4">
          <div class="bg-gray-light h-72"></div>
          <div class="bg-gray-light h-8 w-4/6"></div>
          <div class="flex flex-col gap-2">
            <div class="bg-gray-light h-4 w-full"></div>
            <div class="bg-gray-light h-4 w-4/6"></div>
            <div class="bg-gray-light h-4 w-5/6"></div>
          </div>
          <div class="bg-gray-light h-12"></div>
        </div>
      }
    }
  </div>
</div>
