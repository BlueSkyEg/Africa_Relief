<!-- Crisis Cards -->
<div class=" grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-6" infiniteScroll [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="50" (scrolled)="onGetProjects()">
  @for (project of projects; track project) {
  <app-project-card class="flex justify-center" [project]="project" />
  } @empty {
  @for (item of [0,1,2,3,4,5]; track $index) {
  <div class="animate-pulse flex flex-col gap-6 bg-white border border-gray-light max-w-[300px] sm:max-w-[400px] p-4">
    <div class="bg-gray-light h-72"></div>
    <div class="bg-gray-light h-3 w-2/6"></div>
    <div class="bg-gray-light h-4 w-5/6"></div>
    <div class="bg-gray-light h-4 w-4/6"></div>
    <div class="bg-gray-light h-8"></div>
  </div>
  }
  }
</div>
