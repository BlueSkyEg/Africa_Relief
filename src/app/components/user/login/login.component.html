    <form (submit)="onLogin()" [formGroup]="loginForm">
      <!-- <p class="text-body-3 text-gray-dark mb-4">Already have an account? Log in below to access your dashboard</p> -->
      <app-form-field>
        <app-form-label>Email Address</app-form-label>
        <input appFormElement type="email" formControlName="email" placeholder="example@example.com">
        <app-form-error [hasError]="loginForm.get('email').hasError('required') && loginForm.get('email').touched">Email is required.</app-form-error>
        <app-form-error [hasError]="loginForm.get('email').hasError('email') && loginForm.get('email').touched">Please enter valid email.</app-form-error>
        <app-form-error [hasError]="loginForm.get('email').hasError('serverError')">Invalid credentials.</app-form-error>
      </app-form-field>
      <app-form-field>
        <app-form-label>Password</app-form-label>
        <div class="flex gap-2 border border-gray-light py-3 px-4">
          <input class="flex-1 outline-none" [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Password">
          @if (showPassword) {
            <app-icon-eye class="cursor-pointer" (click)="showPassword = false"/>
          } @else {
            <app-icon-eye-off class="cursor-pointer" (click)="showPassword = true"/>
          }
        </div>
        <app-form-error [hasError]="loginForm.get('password').hasError('required') && loginForm.get('password').touched">Password is required.</app-form-error>
        <app-form-error [hasError]="loginForm.get('password').hasError('minlength') && loginForm.get('password').touched">Invalid credentials</app-form-error>
      </app-form-field>
      <a class="flex justify-end text-primary" routerLink="/forgot-password">Forget Password</a>
      <app-form-button class="block mt-6" appearance="filled" [fullWidth]="true" [disabled]="loginForm.invalid && !loginForm.get('email').hasError('serverError')">Login</app-form-button>
    </form>
    <p class="text-center">Don't have an account? <a class="text-primary" routerLink="/sign-up">Sign up</a></p>
  </div>
</div>
