@if (elementsOptions) {
  <ngx-stripe-elements [stripe]="_stripe" [elementsOptions]="elementsOptions">
    <ngx-stripe-express-checkout [options]="options" (clicked)="onClicked($event)" (confirm)="onConfirm($event)"/>
    <div class="relative m-6 text-center before:absolute before:bg-gray-light before:h-1 before:left-0 before:top-1/2 before:w-full">
      <span class="relative text-body-3 text-gray-dark bg-white z-10 px-3">OR</span>
    </div>
  </ngx-stripe-elements>
}
