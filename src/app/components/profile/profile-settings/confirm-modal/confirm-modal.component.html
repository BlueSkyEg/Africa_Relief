<!-- Overlay with fade-in animation -->
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center
                transition-opacity duration-300 animate-fadeIn"(click)="onCancel()">
  <!-- Modal box with slide-in animation -->
  <div class="bg-white rounded-lg shadow-lg p-6 max-w-sm w-full
                  transform transition-all duration-300 animate-slideIn">
    <h2 class="text-lg font-semibold mb-4">{{ title }}</h2>
    <p class="text-gray-600 mb-4">{{ message }}</p>
    <div class="flex justify-end gap-3">
      <button (click)="onCancel()" class="px-4 py-2 bg-gray-300 rounded">Cancel</button>
      <button (click)="onConfirm()" class="px-4 py-2 bg-danger text-white rounded">Delete</button>
    </div>
  </div>
</div>
