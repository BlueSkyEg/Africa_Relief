<div class="container">
  <h2 class="text-body-1-inter text-primary mb-4">Key Of Our Progress</h2>
  <swiper-container
    id="journey-timeline-id"
    class="journey-timeline-slider"
    init="false"
    [init]="false"
    [lazy]="true"
  >
    @for (slide of slides; track slide) {
    <swiper-slide class="flex flex-col gap-6 max-w-[424px]" loading="lazy">
      <div class="w-full h-[288px] pe-6">
        <img
          loading="lazy"
          class="h-full object-cover object-center"
          appImgPlaceholder
          [src]="slide.image.src"
          [alt]="slide.image.alt"
          loading="lazy"
        />
      </div>
      <div
        class="relative before:absolute before:h-[1px] before:w-full before:top-1/2 before:start-0 before:-translate-y-1/2 before:-z-10 before:bg-gray-light"
      >
        <span
          class="block w-fit text-body-1-inter text-primary bg-white py-2 px-3 border border-gray-light"
          >{{ slide.year }}</span
        >
      </div>
      <p class="tex-body-2 text-gray-dark pe-4">{{ slide.description }}</p>
    </swiper-slide>
    }
  </swiper-container>

  <!-- Slider Navigation -->
  <div class="flex justify-end items-center gap-4 mt-6">
    <app-icon-arrow-left
      appIcon
      appearance="outlined"
      class="timeline-slide-prev cursor-pointer"
      role="button"
      aria-label="Previous slide"
      tabindex="0"
      aria-controls="journey-timeline-id"
    />

    <app-icon-arrow-right
      appIcon
      appearance="outlined"
      class="timeline-slide-next cursor-pointer"
      role="button"
      aria-label="Next slide"
      tabindex="0"
      aria-controls="journey-timeline-id"
    />
  </div>
</div>
