<div class="container flex flex-col gap-8">
    <!-- Section Header -->
    <div class="flex justify-between gap-6 items-start lg:items-end flex-col lg:flex-row">
      <div class="flex flex-col justify-between gap-2 max-w-[580px]">
        <h2 class="text-body-1-inter text-primary">We Love To Help People</h2>
        <h3 class="text-heading-2">Help & Donate Us Now</h3>
      </div>
      <app-button-link path="/projects" label="Learn More" appearance="outlined-secondary" [icon]="true"/>
    </div>
    <!-- Slider -->
    <swiper-container class="projects-slider" init="false">
      @for (project of projects; track project.slug) {
      <swiper-slide class="flex flex-col gap-4 h-full justify-between bg-white border border-gray-light w-[400px] max-w-[400px] m-auto p-4">
        <div class="relative w-full">
          <img class="w-full h-[288px] object-cover object-center" [src]="project.featured_image.src" [alt]="project.featured_image.alt_text" loading="lazy">
          <div class="absolute bottom-0 end-0 bg-secondary py-1 px-3">
            @for (category of project.categories; track category.slug; let idx = $index) {
              <a [routerLink]="'/projects/category/' + category.slug">{{ category.name }}</a>
              @if (project.categories.length > idx + 1 ) {
                <span>, </span>
              }
            }
          </div>
        </div>
        <h4 class="text-body-1-inter line-clamp-1">{{ project.title }}</h4>
        <p class="text-body-3 line-clamp-3">{{ project.excerpt }}</p>
        <app-button-link label="Donate Now" [path]="'/projects/' + project.slug" appearance="outlined-primary" [fullWidth]="true"/>
      </swiper-slide>
      }
    </swiper-container>
    <!-- Slider Navigation -->
    <div class="flex justify-end items-center gap-4">
      <app-icon-arrow-left appIcon appearance="outlined" class="project-slide-next cursor-pointer"/>
      <app-icon-arrow-right appIcon appearance="outlined" class="project-slide-prev cursor-pointer"/>
    </div>
</div>
