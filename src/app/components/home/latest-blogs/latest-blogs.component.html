<div class="container flex flex-col items-center gap-8">
  <div class="flex flex-col gap-2 text-center">
    <h2 class="text-body-1-inter text-primary">Stay Informed</h2>
    <h3 class="text-heading-2">Read Our Latest Updates</h3>
  </div>
  <div class="flex flex-col lg:flex-row gap-6 min-h-[483px]">
    @for (blog of blogs; track blog.slug) {
      @defer () {
        <app-blog-card [blog]="blog"/>
      }
      @placeholder () {
        <div class="animate-pulse flex flex-col gap-4 bg-white border border-gray-light sm;w-[400px] w-[300px] max-w-[300px] sm:max-w-[400px] m-auto p-4 h-full justify-between">
          <div class="bg-gray-light h-72"></div>
          <div class="bg-gray-light h-8 w-4/6"></div>
          <div class="flex flex-col gap-2">
            <div class="bg-gray-light h-4 w-5/6"></div>
            <div class="bg-gray-light h-4 w-4/6"></div>
          </div>
          <div class="bg-gray-light h-8"></div>
        </div>
      }
    }
  </div>
  <app-button-link label="See All Blogs" path="/blogs" appearance="outlined-secondary" [icon]="true"/>
</div>
