<div class="relative h-[776px] bg-gray-light">
  <!-- Slider -->
  <swiper-container class="main-slider" init="false">
    @for (slide of slides; track slide.destinationUri) {
    <swiper-slide class="flex items-end text-white min-w-full h-[776px] max-h-screen py-24 bg-cover bg-center bg-no-repeat" [style.background-image]="'url(' + slide.imageUrl + ')'">
  <!--    <div class="bg-black w-full h-full absolute top-0 start-0 opacity-30"></div>-->
      <div class="container">
        <div>
          <h2 class="text-body-1-inter">{{ slide.summary }}</h2>
          <h3 class="text-heading-1 mb-6 mt-2">{{ slide.description }}</h3>
          <app-button-link appearance="filled-secondary" label="Donate Now" path="/projects" />
        </div>
      </div>
    </swiper-slide>
    } @empty {
    <span>Loading</span>
    }
  </swiper-container>

  <!-- Slider Navigation -->
  <div class="absolute w-full top-0 pt-24 translate-y-0 md:pt-0 md:top-1/2 md:-translate-y-1/2 z-10">
    <div class="container flex justify-normal lg:justify-between items-center gap-6">
      <app-icon-arrow-left appIcon color="black" class="main-slider-next cursor-pointer"/>
      <app-icon-arrow-right appIcon color="black" class="main-slider-prev cursor-pointer"/>
    </div>
  </div>
</div>
