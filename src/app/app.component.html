<mat-drawer-container>
  <mat-drawer class="w-1/2" #drawer mode="over" [(opened)]="opened">
    <app-side-nav/>
  </mat-drawer>

  <mat-drawer-content>
    <app-header/>

    <main>
      <router-outlet/>
    </main>

    <app-footer/>
  </mat-drawer-content>

</mat-drawer-container>

<!-- Loader -->
@if (displayLoader) {
<div class="fixed top-0 start-0 w-full z-50">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
}
